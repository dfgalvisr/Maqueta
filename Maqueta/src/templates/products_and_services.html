<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maqueta</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/base.css">
</head>

<body class="bg-gray-100 text-gray-800">
    <!-- Header -->
    <header class="bg-gray-200 border-b p-3">
        <div class="container mx-auto flex justify-between items-center">

            <nav class="flex items-center space-x-4">
                <a href="./base.html">
                    <img src="../assets/img/logo.png" alt="Logo de la Empresa" class="h-8 w-auto">
                </a>
                <a href="./who_we_are.html" class="text-gray-800 hover:text-gray-600 hidden sm:inline">¿Quiénes
                    somos?</a>

                <a href="./products_and_services.html"
                    class="text-gray-800 hover:text-gray-600 hidden sm:inline">Productos</a>

                <a href="./projects.html" class="text-gray-800 hover:text-gray-600 hidden sm:inline">Proyectos</a>

            </nav>

            <!-- Icono de menú y carrito para móviles -->
            <div class="flex space-x-4 md:hidden">
                <!-- Menú hamburguesa -->
                <button id="menu-button" class="text-gray-800 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>

            <!-- Navegación (oculta en móviles) -->
            <nav class="hidden md:flex space-x-4">
                <a href="./contact_us.html" class="text-gray-800 hover:text-gray-600 hidden sm:inline">Contactenos</a>
                <a href="./login.html" class="text-gray-800 hover:text-gray-600">Iniciar sesión</a>
            </nav>
        </div>

        <!-- Menú desplegable en móviles -->
        <div id="mobile-menu" class="hidden md:hidden bg-gray-100">
            <nav class="flex flex-col p-4 space-y-2">
                <a href="./login.html" class="text-gray-800 hover:text-gray-600">Iniciar sesión</a>
                <hr>
                <a href="./contact_us.html" class="text-gray-800 hover:text-gray-600">Contactenos</a>
                <a href="./who_we_are.html" class="text-gray-800 hover:text-gray-600">¿Quiénes
                    somos?</a>
                <a href="./products_and_services.html" class="text-gray-800 hover:text-gray-600">Productos</a>
                <a href="./projects.html" class="text-gray-800 hover:text-gray-600">Proyectos</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-4 pb-2">
        <!-- Barra de Filtros y Ordenamiento -->
        <div class="bg-white p-4 shadow rounded-lg mb-6">
            <!-- Campo de búsqueda y botón de filtros -->
            <div class="flex gap-4">

                <div class="flex-2 gap-4">
                    <label for="category" class="block text-sm font-medium text-gray-700">Categoría</label>
                    <select id="category"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <option value="">Todas</option>
                        <option value="maquinaria">Maquinaria</option>
                        <option value="equipo">Equipo</option>
                        <option value="otros">Otros</option>
                    </select>
                </div>
                <!-- Campo de búsqueda -->
                <div class="flex-1">
                    <label for="search" class="block text-sm font-medium text-gray-700">Buscar Producto o
                        servicio</label>
                    <input type="text" id="search" placeholder="Ej: maquinaria"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <!-- Botón para abrir filtros -->
                <div class="flex items-end">
                    <button id="toggle-filters"
                        class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-md shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Filtros
                    </button>
                </div>
            </div>
        </div>


        <!-- Listado de Productos -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Tarjeta de Producto -->
            <a href="./product_detail.html"
                class="bg-white rounded-lg shadow border border-transparent hover:border-gray-300 transition">
                <img src="https://via.placeholder.com/300x200" alt="Producto"
                    class="w-full h-40 object-cover rounded-t-lg">
                <div class="p-4">
                    <p class="text-sm text-gray-500">Maquinaria</p>
                    <h3 class="text-lg font-semibold">Maquinaria XXXXX</h3>
                </div>
            </a>
            <!-- Repite la tarjeta para más productos -->
            <a href="./product_detail.html"
                class="bg-white rounded-lg shadow border border-transparent hover:border-gray-300 transition">
                <img src="https://via.placeholder.com/300x200" alt="Producto"
                    class="w-full h-40 object-cover rounded-t-lg">
                <div class="p-4">
                    <p class="text-sm text-gray-500">Equipo</p>
                    <h3 class="text-lg font-semibold">Equipo XXXXX</h3>
                </div>
            </a>

        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-200 text-black p-3 text-center">
        <p>&copy; 2024 Lore Pemsun</p>
    </footer>


    <script>
        // JavaScript para mostrar/ocultar el menú desplegable en móviles
        const menuButton = document.getElementById('menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        menuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>

</html>
