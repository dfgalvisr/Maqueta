<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../assets/base.css">
</head>

<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md p-4 flex items-center">
        <!-- Título de la empresa -->
        <a href="../dashboard.html" class="flex items-center">
            <h1 class="text-lg font-bold text-gray-800">EMPRESA X</h1>
        </a>
        <!-- Separador vertical -->
        <div class=" border-l border-gray-300 h-6 mx-4"></div>
        <!-- Miga de pan -->
        <nav class="flex items-center text-sm text-gray-600 space-x-2">
            <a href="../dashboard.html" class="hover:underline">Inicio</a>
            <span>/</span>
            <a href="../users.html" class="hover:underline">Usuarios</a>
            <span>/</span>
            <span class="text-gray-800">Agregar</span>
        </nav>
    </header>

    <!-- Header para dispositivos móviles -->
    <header class="md:hidden bg-gray-800 text-white p-4 flex justify-between items-center">
        <h1 class="text-lg font-semibold">Dashboard</h1>
        <button id="menuToggle" class="text-white focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                </path>
            </svg>
        </button>
    </header>

    <!-- Contenedor principal -->
    <div class="flex">
        <!-- Sidebar -->
        <aside id="sidebar"
            class="min-h-screen w-64 bg-gray-800 text-white p-5 rounded-lg md:static absolute md:translate-x-0 -translate-x-full transition-transform duration-300 ease-in-out z-50">
            <h2 class="text-xl font-semibold mb-4">Menú</h2>
            <nav class="flex flex-col space-y-3">
                <a href="../contracts.html" class="block py-2 px-4 rounded hover:bg-gray-700">Contratos</a>
                <a href="../documents.html" class="block py-2 px-4 rounded hover:bg-gray-700">Documentos</a>
                <a href="../logs.html" class="block py-2 px-4 rounded hover:bg-gray-700">Logs</a>
                <a href="../reports.html" class="block py-2 px-4 rounded hover:bg-gray-700">Reportes</a>
                <a href="../users.html" class="block py-2 px-4 rounded hover:bg-gray-700">Usuarios</a>
            </nav>
        </aside>

        <!-- Contenido principal -->
        <main class="flex-1 p-6 scroll-container overflow-y-auto h-screen">

            <div class="p-6 bg-white rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4">Datos Básicos</h2>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Tipo de documento -->
                    <div>
                        <label for="tipoDocumento" class="block text-sm font-medium text-gray-700">Tipo de
                            documento</label>
                        <select id="tipoDocumento"
                            class="mt-1 block w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="CC">C.C</option>
                            <option value="Pasaporte">Pasaporte</option>
                            <option value="NIT">NIT</option>
                        </select>
                    </div>

                    <!-- Número de documento -->
                    <div>
                        <label for="numeroDocumento" class="block text-sm font-medium text-gray-700">Número de
                            documento</label>
                        <input type="text" id="numeroDocumento" value="123456789"
                            class="mt-1 block w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    </div>

                    <!-- Nombre -->
                    <div>
                        <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
                        <input type="text" id="nombre" value="Ana Perez"
                            class="mt-1 block w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    </div>

                    <!-- Rol -->
                    <div>
                        <label for="rol" class="block text-sm font-medium text-gray-700">Rol</label>
                        <select id="rol"
                            class="mt-1 block w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="Cliente">cliente</option>
                            <option value="Analista">Análista</option>
                            <option value="Administrador">Administrador</option>
                        </select>
                    </div>
                    <!-- Estado -->
                    <div>
                        <label for="estado" class="block text-sm font-medium text-gray-700">Estado</label>
                        <select id="estado"
                            class="mt-1 block w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="Activo">Activo</option>
                            <option value="Inactivo">Inactivo</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="p-6 bg-white rounded-lg shadow-md mt-6">
                <h2 class="text-2xl font-semibold mb-4">Datos de Contacto</h2>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                    <!-- Nombre del contacto -->
                    <div>
                        <label for="nombreContacto" class="block text-sm font-medium text-gray-700">Nombre del
                            contacto</label>
                        <input type="text" id="nombreContacto" value="Ana Perez"
                            class="mt-1 block w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    </div>

                    <div>
                        <label for="direccionContacto" class="block text-sm font-medium text-gray-700">Dirección</label>
                        <input type="text" id="direccionContacto" value="Calle falsa 123"
                            class="mt-1 block w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    </div>

                    <!-- Teléfono -->
                    <div>
                        <label for="telefono" class="block text-sm font-medium text-gray-700">Teléfono</label>
                        <input type="tel" id="telefono" value="320 XXX XXXX"
                            class="mt-1 block w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    </div>

                    <!-- Correo -->
                    <div>
                        <label for="correo" class="block text-sm font-medium text-gray-700">Correo</label>
                        <input type="email" id="correo" value="prueba@gmail.com"
                            class="mt-1 block w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="nombre@dominio.com" />
                    </div>
                </div>
            </div>

            <section class="p-6 bg-white rounded-lg shadow-md mt-6">
                <!-- Título -->
                <h2 class="text-xl font-bold mb-4">Carga de Documentos (1/2)</h2>

                <!-- Tabla de documentos -->
                <div class="overflow-x-auto">
                    <table class="min-w-full table-auto border-collapse border border-gray-300">
                        <thead class="bg-gray-100">
                            <tr>
                                <th class="px-4 py-2 border border-gray-300 text-left">Nombre del documento</th>
                                <th class="px-4 py-2 border border-gray-300 text-left">Cargar documento</th>
                                <th class="px-4 py-2 border border-gray-300 text-left">Fecha de carga</th>
                                <th class="px-4 py-2 border border-gray-300 text-left">Estado</th>
                                <th class="px-4 py-2 border border-gray-300 text-left">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Fila 1 -->
                            <tr class="even:bg-gray-50">
                                <td class="px-4 py-2 border border-gray-300">Documento de Identidad</td>
                                <td class="px-4 py-2 border border-gray-300">
                                    <input type="file" accept=".pdf"
                                        class="w-full px-2 py-1 text-sm border border-gray-300 rounded-lg focus:ring focus:ring-blue-200">
                                </td>
                                <td class="px-4 py-2 border border-gray-300 text-sm text-gray-600">
                                    <!-- Fecha vacía por defecto -->
                                    -
                                </td>
                                <td class="px-4 py-2 border border-gray-300">
                                    <span
                                        class="px-2 py-1 text-xs font-semibold text-gray-700 bg-gray-200 rounded-lg">Sin
                                        cargar</span>
                                </td>
                                <td class="px-4 py-2 border border-gray-300">
                                    -
                                </td>
                            </tr>

                            <!-- Agrega más filas como sea necesario -->
                            <tr class="even:bg-gray-50">
                                <td class="px-4 py-2 border border-gray-300">RUNT</td>
                                <td class="px-4 py-2 border border-gray-300">
                                    <input type="file" accept=".pdf" disabled
                                        class=" w-full px-2 py-1 text-sm border border-gray-300 rounded-lg focus:ring focus:ring-blue-200">
                                </td>
                                <td class="px-4 py-2 border border-gray-300 text-sm text-gray-600">-</td>
                                <td class="px-4 py-2 border border-gray-300">
                                    <span
                                        class="px-2 py-1 text-xs font-semibold text-gray-700 bg-green-200 rounded-lg">Validado</span>
                                </td>
                                <td class="px-4 py-2 border border-gray-300">
                                    <button
                                        class="text-blue-500 hover:underline text-sm focus:outline-none focus:ring focus:ring-blue-300">
                                        Ver documento
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Botón Guardar -->
            <div class="flex justify-center mt-6">
                <a href="../users.html"
                    class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">
                    Guardar
                </a>
            </div>
        </main>
    </div>

    <!-- Overlay para el menú móvil -->
    <div id="menuOverlay"
        class="fixed inset-0 bg-black bg-opacity-50 hidden md:hidden transition-opacity duration-300 ease-in-out z-40">
    </div>

    <!-- Script para el menú móvil -->
    <script>
        const menuToggle = document.getElementById("menuToggle");
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("menuOverlay");

        menuToggle.addEventListener("click", () => {
            sidebar.classList.toggle("-translate-x-full");
            overlay.classList.toggle("hidden");
        });

        overlay.addEventListener("click", () => {
            sidebar.classList.add("-translate-x-full");
            overlay.classList.add("hidden");
        });
    </script>
</body>

</html>
